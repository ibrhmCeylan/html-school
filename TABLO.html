<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TABLO</title>

<style>  
     body{
          background-color: rgb(155, 155, 155);
          color: aquamarine;
    
     }
    table{
         background-color: rgb(49, 49, 49);
         padding: 8px;
         font-size: 100px;
         border-color: aquamarine;
    }
    
</style>


</head>
<body>
     <center>
 <h1><table border="1" cellpadding="5">
    <tr>
         <td>1</td>
         <th colspan="4">2</th>
    </tr>
    <tr>
         <td>6</td>
         <td>7</td>
         <td rowspan="3">8</td>
         <th colspan="2" rowspan="2">9</th>
    </tr>
    <tr>
         <td>11</td>
         <td>12</td>
    </tr>
    <tr>
         <td>16</td>
         <td>17</td>
         <td>19</td>
     
         <td>20</td>
    </tr>
 </h1>
</table> 
</center>
 
</body>
</html>
